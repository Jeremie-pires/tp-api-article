<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    
    <!-- Back Button -->
    <a 
      routerLink="/article-list"
      class="inline-flex items-center space-x-2 text-primary hover:text-secondary mb-6 transition duration-200"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="font-medium">Retour Ã  la liste</span>
    </a>

    <!-- Article Card -->
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border-t-4 border-primary">
      
      <!-- Image Header -->
      <div class="relative h-96 bg-gradient-to-br from-primary to-secondary overflow-hidden flex items-center justify-center">
        <img 
          [src]="article.imgPath" 
          [alt]="article.title"
          class="w-full h-full object-contain p-4"
          onerror="this.src='https://via.placeholder.com/800x400?text=Image+non+disponible'"
        >
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
        
        <!-- Title Overlay -->
        <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent">
          <h2 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">
            {{ article.title }}
          </h2>
          <div class="flex items-center space-x-2 text-white/90">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="font-semibold">{{ article.author }}</span>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="p-8">
        
        <!-- Description Section -->
        <div class="mb-8">
          <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
            <svg class="w-6 h-6 text-primary mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Description
          </h3>
          <p class="text-gray-700 text-lg leading-relaxed">
            {{ article.desc }}
          </p>
        </div>

        <!-- Divider -->
        <div class="h-px bg-gradient-to-r from-transparent via-primary to-transparent my-8"></div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4">
          <button 
            [routerLink]="['/article-form', article._id]"
            class="flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            <span>Modifier</span>
          </button>
          
          <button 
            (click)="deleteArticle()"
            class="flex items-center space-x-2 px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            <span>Supprimer</span>
          </button>
          
          <a 
            routerLink="/article-list"
            class="flex items-center space-x-2 px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-semibold transition duration-200"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>Retour</span>
          </a>
        </div>

      </div>

    </div>
  </div>
</div>
