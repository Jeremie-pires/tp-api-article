<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 flex items-center justify-center p-4 py-8">
  <div class="w-full max-w-2xl">
    <!-- Card Container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 border-t-4 border-secondary">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-secondary to-secondary-light rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-secondary to-secondary-light bg-clip-text text-transparent mb-2">
          Créer un compte
        </h2>
        <p class="text-gray-600 text-sm">Rejoignez notre communauté</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="signup()" class="space-y-5">
        
        <!-- Grid Layout for Form Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          
          <!-- Email Field (Full Width) -->
          <div class="md:col-span-2">
            <label for="email-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Email <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
              <input 
                id="email-input" 
                type="email" 
                [(ngModel)]="user.email" 
                name="email" 
                placeholder="nom@domaine.com" 
                pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                title="Format requis: nom@domaine.com"
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

          <!-- Pseudo Field -->
          <div class="md:col-span-2">
            <label for="pseudo-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Pseudo <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input 
                id="pseudo-input" 
                type="text" 
                [(ngModel)]="user.pseudo" 
                name="pseudo" 
                placeholder="Votre pseudo" 
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

          <!-- Password Field -->
          <div class="md:col-span-2">
            <label for="password-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Mot de passe <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input 
                id="password-input" 
                type="password" 
                [(ngModel)]="user.password" 
                name="password" 
                placeholder="••••••••" 
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

          <!-- City Field -->
          <div>
            <label for="city-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Ville <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </div>
              <input 
                id="city-input" 
                type="text" 
                [(ngModel)]="user.city" 
                name="city" 
                placeholder="Paris" 
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

          <!-- City Code Field -->
          <div>
            <label for="citycode-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Code postal <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                </svg>
              </div>
              <input 
                id="citycode-input" 
                type="text" 
                [(ngModel)]="user.cityCode" 
                name="cityCode" 
                placeholder="75001" 
                pattern="\d{5}"
                maxlength="5"
                title="5 chiffres requis (ex: 75001)"
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

          <!-- Phone Field -->
          <div class="md:col-span-2">
            <label for="phone-input" class="block text-sm font-semibold text-gray-700 mb-2">
              Téléphone <span class="text-secondary">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <input 
                id="phone-input" 
                type="tel" 
                [(ngModel)]="user.phone" 
                name="phone" 
                placeholder="0123456789" 
                pattern="\d{10}"
                maxlength="10"
                title="10 chiffres requis (ex: 0123456789)"
                required
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-secondary focus:border-transparent transition duration-200 outline-none hover:border-secondary"
              >
            </div>
          </div>

        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-secondary to-secondary-light text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-[1.02] transition duration-200 shadow-md"
        >
          Créer mon compte
        </button>

      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Déjà un compte ? 
          <a routerLink="/login" class="text-secondary hover:text-secondary-light font-semibold transition duration-200 hover:underline">
            Se connecter
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
