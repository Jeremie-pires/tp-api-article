<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 border-t-4 border-primary">
      
      <!-- Header avec logo/icône -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-primary to-secondary rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-2">
          Bienvenue
        </h2>
        <p class="text-gray-600 text-sm">Connectez-vous à votre compte</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="login()" class="space-y-5">
        
        <!-- Email Field -->
        <div>
          <label for="email-input" class="block text-sm font-semibold text-gray-700 mb-2">
            Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input 
              id="email-input" 
              type="email" 
              [(ngModel)]="user.email" 
              name="email" 
              placeholder="votre@email.com" 
              required
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 outline-none hover:border-primary"
            >
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password-input" class="block text-sm font-semibold text-gray-700 mb-2">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              id="password-input" 
              type="password" 
              [(ngModel)]="user.password" 
              name="password" 
              placeholder="••••••••" 
              required
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 outline-none hover:border-primary"
            >
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg animate-shake">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
          <a routerLink="/forgot-password" class="text-sm text-primary hover:text-secondary font-medium transition duration-200">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-[1.02] transition duration-200 shadow-md"
        >
          Se connecter
        </button>

      </form>

      <!-- Signup Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Pas encore de compte ? 
          <a routerLink="/signup" class="text-primary hover:text-secondary font-semibold transition duration-200 hover:underline">
            S'inscrire
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
