<div id="lobby-container">
  <div id="lobby-header">
    <h1 id="app-title">Amazob</h1>
    <p id="app-subtitle">Plateforme d'articles en ligne</p>
  </div>

  <div id="lobby-card" class="uk-card uk-card-default uk-card-body">
    <div id="lobby-actions">
      <h2 id="welcome-title">Bienvenue !</h2>
      <p id="welcome-text">Connectez-vous pour accéder à vos articles ou créez un nouveau compte.</p>
      
      <div id="auth-buttons">
        <a id="login-button" routerLink="/login" class="uk-button uk-button-primary uk-button-large">
          Se connecter
        </a>
        
        <a id="signup-button" routerLink="/signup" class="uk-button uk-button-default uk-button-large">
          S'inscrire
        </a>
      </div>
      
      <div id="secondary-actions">
        <a id="forgot-link" routerLink="/forgot-password">Mot de passe oublié ?</a>
      </div>
    </div>
  </div>
</div>
