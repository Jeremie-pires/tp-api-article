<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 py-8 px-4">
  <div class="max-w-3xl mx-auto">
    
    <!-- Back Button -->
    <a 
      [routerLink]="isEditMode ? ['/article-infos', article._id] : ['/article-list']"
      class="inline-flex items-center space-x-2 text-primary hover:text-secondary mb-6 transition duration-200"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="font-medium">Retour</span>
    </a>

    <!-- Card Container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 border-t-4 border-accent-purple">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-br from-accent-purple to-accent-pink rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-accent-purple to-accent-pink bg-clip-text text-transparent mb-2">
          {{ isEditMode ? 'Modifier l\'article' : 'Créer un nouvel article' }}
        </h2>
        <p class="text-gray-600 text-sm">{{ isEditMode ? 'Mettez à jour les informations de votre article' : 'Partagez votre contenu avec la communauté' }}</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="isEditMode ? updateArticle() : addArticle()" class="space-y-6">
        
        <!-- Title Field -->
        <div>
          <label for="title-input" class="block text-sm font-semibold text-gray-700 mb-2">
            Titre de l'article <span class="text-accent-purple">*</span>
          </label>
          <input 
            id="title-input" 
            type="text" 
            [(ngModel)]="article.title" 
            name="title" 
            placeholder="Un titre accrocheur..." 
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-accent-purple focus:border-transparent transition duration-200 outline-none hover:border-accent-purple"
          >
        </div>

        <!-- Description Field -->
        <div>
          <label for="desc-input" class="block text-sm font-semibold text-gray-700 mb-2">
            Description <span class="text-accent-purple">*</span>
          </label>
          <textarea 
            id="desc-input" 
            [(ngModel)]="article.desc" 
            name="desc" 
            rows="6" 
            placeholder="Décrivez votre article en détail..." 
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-accent-purple focus:border-transparent transition duration-200 outline-none hover:border-accent-purple resize-none"
          ></textarea>
        </div>

        <!-- Author Field -->
        <div>
          <label for="author-input" class="block text-sm font-semibold text-gray-700 mb-2">
            Auteur <span class="text-accent-purple">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input 
              id="author-input" 
              type="text" 
              [(ngModel)]="article.author" 
              name="author" 
              placeholder="Nom de l'auteur" 
              required
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-accent-purple focus:border-transparent transition duration-200 outline-none hover:border-accent-purple"
            >
          </div>
        </div>

        <!-- Image URL Field -->
        <div>
          <label for="image-input" class="block text-sm font-semibold text-gray-700 mb-2">
            URL de l'image <span class="text-accent-purple">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <input 
              id="image-input" 
              type="text" 
              [(ngModel)]="article.imgPath" 
              name="imgPath" 
              placeholder="https://exemple.com/image.jpg" 
              required
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-accent-purple focus:border-transparent transition duration-200 outline-none hover:border-accent-purple"
            >
          </div>
        </div>

        <!-- Image Preview -->
        <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-6 border-2 border-accent-purple/20">
          <label class="block text-sm font-semibold text-gray-700 mb-3">
            Prévisualisation de l'image
          </label>
          <div class="aspect-video bg-white rounded-lg overflow-hidden shadow-lg flex items-center justify-center">
            <img 
              [src]="article.imgPath || 'https://via.placeholder.com/800x450?text=Aperçu+de+l\'image'" 
              [alt]="article.title || 'Prévisualisation'"
              class="w-full h-full object-contain p-2"
              onerror="this.src='https://via.placeholder.com/800x450?text=Image+non+disponible'"
            >
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button 
            type="submit" 
            class="flex-1 bg-gradient-to-r from-accent-purple to-accent-pink text-white py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 shadow-md"
          >
            {{ isEditMode ? '✓ Mettre à jour' : '+ Créer l\'article' }}
          </button>
          <a 
            [routerLink]="isEditMode ? ['/article-infos', article._id] : ['/article-list']" 
            class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition duration-200 text-center"
          >
            Annuler
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
